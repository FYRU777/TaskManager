<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,500&display=swap" rel="stylesheet">
</head>
<style>
    h1 {
        font-size: 48px;
    }

    p {

        font-size: 18px;
    }

    body {
        background-color: #6113b4;
        text-align: center;
        margin: 0 auto;

    }

    .content-container {
        margin: 0 auto;
        width: 1280px;
        text-align: center;
    }

    .nav-container {
        margin-bottom: 15px;
    }

    * {
        font-family: 'Montserrat',
            sans-serif;
    }

    a {
        padding-right: 25px;
    }
</style>

<body>
    <div class="nav-container">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'home' %}">Главное меню</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="{% url 'add_task' %}">Добавить
                                задачу</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="{% url 'tasks' %}">Задачи</a>
                        </li>
                    </ul>
                    <ul class="navbar-nav ms-auto">

                        {% if user.is_authenticated %}
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="{% url 'logout' %}">Выйти</a>
                        </li>
                        {% else %}
                        <li class="nav-item me-4">
                            <a class="nav-link active" aria-current="page" href="{% url 'login' %}">Войти</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page"
                                href="{% url 'signup' %}">Зарегистрироваться</a>
                        </li>
                        {% endif %}

                    </ul>
                </div>
            </div>
        </nav>
    </div>

    <div class="content-container">
        {% block content %}
        {% endblock content %}
    </div>

</body>

</html>
